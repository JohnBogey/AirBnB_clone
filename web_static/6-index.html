<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="./images/icon.png"/>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="image"></div>
    </header>
    <div class='container'>
      <section class='filters'>
        <div class='locations'>
          <h3>States</h3>
          <h4>Camelot, Mordor...</h4>
          <ul class='popover'>
            <li><h2>Camelot:</h2></li>
              <ul>
                <li>Swamp Castle</li>
                <li>Caerbannog Cave</li>
              </ul>
            <li><h2>Mordor:</h2></li>
              <ul>
                <li>Mount Doom</li>
                <li>Dark Tower</li>
              </ul>
          </ul>
        </div>
        <div class='amenities'>
          <h3>Amenities</h3>
          <h4>Internet, Basement Goblin...</h4>
          <ul class='popover'>
            <li>Internet</li>
            <li>Basement Mitch</li>
            <li>Kitchen</li>
            <li>3</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
